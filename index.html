<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Added a link to css-->
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">

        <h1 class="mt-4">Work Day Planner</h1>

        <p></p>
      </div>
    </div>
    <hr />

    <br />
    <br />
    <div class="container">
      <div class="row-1">
      <span class="time-block">09AM</span>
      <span class="border-topx">
        <textarea class="textarea past" id="9" value="9AM"> </textarea>
      </span>
    </div>
    <div class="row-1">
      <span class="time-block">10AM</span>
      <span class="border-topx">
        <textarea class="textarea past" id="10" value="10AM"> </textarea>

      <span class="time-block">11AM</span>
      <span class="border-topx">
        <textarea class="textarea past" id="11" value="11AM"> </textarea>
      </span>
    </div>
    <div>

      <span class="border-topx">

    <div>
      <span class="time-block">01PM</span>

      </span>
    </div>
    <div>
      <span class="time-block">04PM</span>
      <span class="border-topx">
        <textarea class="textarea past" id="16" value="16PM"> </textarea>
      </span>
    </div>
    <div>
      <span class="time-block">05PM</span>
      <span class="border-topx">
        <textarea class="textarea past" id="17" value="17PM"> </textarea>
      </span>
    </div>

    <!-- Added a link to css-->
    <script src="./script-date.js"></script>
    <script src="./script.js"></script>

</html>
